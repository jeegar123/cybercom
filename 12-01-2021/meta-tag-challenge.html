<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- content security policy is protect web page from cross scripting -->
    <!-- add script-src directive to  exceute only same src script file  and script tag only-->
    <!-- if i remove unsafe-inline then it will not allow to exceute script tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline' 'self'">
</head>

<body>
    <h1>Use of Meta Tag Security policy </h1>

    <script>
        console.log("im working with unsafe-inline directive");
    </script>
    <script src="test.js"></script>
</body>

</html>
