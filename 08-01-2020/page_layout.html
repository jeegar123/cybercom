<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-layout</title>
    <style>
        td{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div>
        <table border="2" >
            <tr>
                <td rowspan="3">Page 1</td>
                <td>Page 3</td>
            </tr>
            <tr>
                <td>Page 4</td>
            </tr>
            <tr>
                <td>Page 5</td>
            </tr>
            <tr>
                <td colspan="2">Page 2</td>
            </tr>
        </table>
    </div>
</body>
</html>
