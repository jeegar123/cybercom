<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice-6</title>
    <link rel="stylesheet" href="style.css">
    <!-- add bootstrap -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!-- add fontawesome lib -->
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.css">
</head>

<body>
    <div class="container">
        <div class="outer-body">
            <!-- header-start -->
            <div class="header">
                <section>Contact us</section>
            </div>
            <!-- header-end -->
            <div class="inner-body">
                <!--  form start -->
                <div class="form-group">
                    <i class="far fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Full name" required>
                </div>

                <div class="form-group">
                    <i class="far fa-envelope"></i>
                    <input type="email" name="password" id="password" placeholder="Eg. example@email.com" required>
                </div>
                <div class="form-group">
                    <i class="fa fa-mobile"></i>
                    <input type="tel" placeholder="Eg. +1800 000000" name="mobileNumber" id="mobileNumber" required>
                </div>
                <div class="form-group">
                    <i class="fa fa-comment"></i>
                    <textarea name="" id="" cols="40" rows="5" placeholder="Your comments" required name="comments"></textarea>
                </div>

                <button type="submit" class="btn-submit" >send now</button>
            </div>
            <!-- form end -->
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
