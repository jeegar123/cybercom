<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="style.css">
 
</head>

<body>

    <div class="container">
        <form action="">
            <header>
                <h4>Personal Information</h4>
            </header>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="txtFirstName" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="txtLastname" id="lastName">
            </div>
            <div class="form-group">
                <label for="">Date Of Birth</label>
                <select name="month" id="month">
                    <option>Month</option>
                </select>
                <select name="day" id="day">
                    <option>Day</option>
                </select>
                <select name="year" id="year">
                    <option>Year</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select name="gender">
                    <option>Choose a Gender</option>
                    <option>Male</option>
                    <option>FeMale</option>
                </select>
            </div>
            <header>
                <h4>Account Information</h4>
            </header>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email">
                <span>(Your email address will be your username)</span>
            </div>
            <div class="form-group">
                <label for="">Re-type Email</label>
                <input type="email">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password">
                <span>Min</span>
            </div>
            <div class="form-group">
                <label for="">Re-type Password</label>
                <input type="password">
            </div>
            <div class="form-group">
                <label for="">Securitystions</label>
                <select name="">
                    <option >Choose a Security Question</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Security Answer</label>
                <input type="text">
                <span>not case</span>
            </div>
            <header>
                <h4>Account Information</h4>
            </header>
            <div class="form-group">
                <label for="">Address</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="">City</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="">State</label>
                <select name="" id="">
                    <option value="">Choose State</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">zip code</label>
                <input type="text" id="zipcode1">
                <input type="text" id="zipecode2">
            </div>

            <div class="form-group ">
                <label for="">Phone</label>
                <input type="tel" name="" id="phone">
          
                <select id="selectPhone">
                    <option>Mobile</option>
                </select>
                <br>
                <span>no.</span>

            </div>

            <input type="submit" id="btnSubmit" >

        </form>

    </div>
    <script src="app.js"></script>
</body>

</html>
