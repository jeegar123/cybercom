<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dice game</title>

    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link href='http://code.ionicframework.com/1.3.3/css/ionic.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="player-0-panel active">

            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">023</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-score-0">04</div>
            </div>
        </div>
        <div class="player-1-panel ">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">60</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-score-1">05</div>
            </div>
        </div>
        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

        <img src="assests/dice-1.png" alt="dice" class="dice" />

    </div>
    <script src="app.js"></script>
</body>

</html>
