<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice-7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <form action="Success.html">


            <fieldset>
                <legend>Your address</legend>
                <table>
                    <tr>
                        <td><label for="txtFirstName">First Name</label></td>
                        <td> <input type="text" name="txtFirstName" id="txtFirstName"></td>
                    </tr>
                    <tr>
                        <td> <label for="txtLastName">Last Name</label></td>
                        <td> <input type="text" name="txtLastName" id="txtLastName"></td>
                    </tr>
                    <tr>
                        <td><label for="txtStreet">Street</label></td>
                        <td> <input type="text" name="txtStreet" id="txtStreet"></td>
                    </tr>
                    <tr>
                        <td> <label for="txtCity">City</label></td>
                        <td> <input type="text" name="txtCity" id="txtCity"></td>
                    </tr>
                </table>

            </fieldset>
            <fieldset>
                <legend>Additional details</legend>
                <table>
                    <tr>
                        <td><label >Biography</label></td>
                        <td><textarea name="textBio" cols="20" rows="2"></textarea></td>

                    </tr>
                    <tr>
                        <td> <label >Image</label></td>
                        <td><input type="file" name="fileImage" id="fileImage" accept="image/*"></td>
                    </tr>
                    <tr>
                        <td><label >Age Group</label></td>
                        <!-- custom select was not working -->
                        <td> <select  class="test">
                                <option value="">0 to 9 Years</option>
                                <option value="">9 to 15 Years</option>
                                <option value="">15 to 18 Years</option>
                                <option value="">18 to 25 Years</option>
                                <option value="">25 to 65 Years</option>
                                <option value="">65+ Years</option>

                            </select></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Interests</legend>
                <table>
                    <tr>
                        <td><label >Hobbies</label></td>
                        <td>
                            <select multiple>
                                <option value="playing soccer">Playing soccer</option>
                                <option value="dancing">Dancing</option>
                                <option value="gardening">Gardening</option>
                                <option value="watching movies">waitching Movie</option>
                                <option value="coding">Coding</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td> <label >Favourite car?</label></td>
                        <td> 
                            <!-- custom select was not working -->
                            <select class="test">
                                <option>Volvo</option>
                                <option>Audi</option>
                                <option>Tesla</option>
                                <option>Hyundai</option>
                                <option>Toyota </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label >Favorite public transport</label></td>
                        <td> <select multiple size="4">
                                <optgroup label="Ground">
                                    <option value="train">Train</option>
                                    <option value="bus">Bus</option>
                                </optgroup>
                                <optgroup label="Water">
                                    <option value="ship">cruise</option>
                                </optgroup>
                                <optgroup label="Air">
                                    <option value="aeroplanes">Aeroplanes</option>
                                    <option value="jet">Private Jet</option>
                                </optgroup>
                            </select></td>
                    </tr>
                </table>

            </fieldset>

            <div class="btn-group">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">

            </div>


        </form>

    </div>
</body>

</html>
