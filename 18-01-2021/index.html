<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice-7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <form action="">


            <fieldset>
                <legend>Your address</legend>
                <table>
                    <tr>
                        <td><label for="txtFirstName">First Name</label></td>
                        <td> <input type="text" name="txtFirstName" id="txtFirstName"></td>
                    </tr>
                    <tr>
                        <td> <label for="txtLastName">Last Name</label></td>
                        <td> <input type="text" name="txtLastName" id="txtLastName"></td>
                    </tr>
                    <tr>
                        <td><label for="txtStreet">Street</label></td>
                        <td> <input type="text" name="txtStreet" id="txtStreet"></td>
                    </tr>
                    <tr>
                        <td> <label for="txtCity">City</label></td>
                        <td> <input type="text" name="txtCity" id="txtCity"></td>
                    </tr>
                </table>

            </fieldset>
            <fieldset>
                <legend>Additional details</legend>
                <table>
                    <tr>
                        <td><label for="">Biography</label></td>
                        <td><textarea name="textBio" cols="20" rows="2"></textarea></td>

                    </tr>
                    <tr>
                        <td> <label for="">Image</label></td>
                        <td><input type="file" name="fileImage" id="fileImage"></td>
                    </tr>
                    <tr>
                        <td><label for="">Age Group</label></td>
                        <td> <select id="Select1">
                                <option value="0">Under 50</option>
                                <option value="1">50-55</option>
                                <option value="2">55-59</option>
                                <option value="3">60 and Over</option>

                            </select></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Interests</legend>
                <table>
                    <tr>
                        <td><label for="">Hobbies</label></td>
                        <td>
                            <select multiple>
                                <option value="playing soccer">Playing soccer</option>
                                <option value="dancing">Dancing</option>
                                <option value="gardening">Gardening</option>
                                <option value="watching movies">waitching Movie</option>
                                <option value="coding">Coding</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="">Favourite car?</label></td>
                        <td> <input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="">Favorite public transport</label></td>
                        <td> <select multiple size="4">
                                <optgroup label="Ground">
                                    <option value="train">Train</option>
                                    <option value="bus">Bus</option>
                                </optgroup>
                                <optgroup label="Water">
                                    <option value="ship">cruise</option>
                                </optgroup>
                                <optgroup label="Air">
                                    <option value="aeroplanes">Aeroplanes</option>
                                    <option value="jet">Private Jet</option>
                                </optgroup>
                            </select></td>
                    </tr>
                </table>

            </fieldset>




            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>

    </div>
</body>

</html>
